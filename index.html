<body onkeypress="tec(event)">

        <button type="button" class="numbers nine" onclick="addNumber(this.innerHTML)">9</button>
        <button type="button" class="numbers zero" onclick="addNumber(this.innerHTML)">0</button>
        <button type="button" id="dot" onclick="addNumber(this.innerHTML)">.</button>
