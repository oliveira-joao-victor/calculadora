<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma calculadora simples">
    <meta name="author" content="JoÃ£o Victor Oliveira">

    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="calculadora">
        <form>
            <textarea id="input" cols="20" rows="2"></textarea>
            <button type="button" class="numbers one">1</button>
            <button type="button" class="numbers two">2</button>
            <button type="button" class="numbers three">3</button>
            <button type="button" class="numbers four">4</button>
            <button type="button" class="numbers five">5</button>
            <button type="button" class="numbers six">6</button>
            <button type="button" class="numbers seven">7</button>
            <button type="button" class="numbers eight">8</button>
            <button type="button" class="numbers nine">9</button>
            <button type="button" class="numbers zero">0</button>
            <button type="button" id="dot">.</button>
            <button type="button" id="sum">+</button>
            <button type="button" id="subtraction">-</button>
            <button type="button" id="multiplication">x</button>
            <button type="button" id="division">/</button>
            <button id="submit" type="submit">=</button>
        </form>
    </main>
</body>
</html>
