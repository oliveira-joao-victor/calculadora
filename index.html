<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma calculadora simples">
    <meta name="author" content="JoÃ£o Victor Oliveira">
    <title>Calculadora</title>
</head>
<body>
    <main id="calculadora">
        <form>
            <textarea cols="20" rows="2"></textarea>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">0</button>
            <button id="dot">.</button>
            <button class="operators">+</button>
            <button class="operators">-</button>
            <button class="operators">x</button>
            <button class="operators">/</button>
            <button type="submit">=</button>
        </form>
    </main>
</body>
</html>
